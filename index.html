    <form name="submit-to-google-sheet">
        <input type="email" name="Email" placeholder=" Email " required>

    </form>
    <span id="msg"></span>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbysWnn6JdFPMR1iviz_ueIVKS39rs5idHqpcT6NbBQgl0B6c84ZaMw9ZMwYcZx71Z6r3Q/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg")
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => { msg.innerHTML = "Thank you"
        setTimeout(function() { msg.innerHTML =""}, 10000)
        form.reset()
    })
 
        .catch(error => console.error('Error!', error.message))
    })
  
  </script>
