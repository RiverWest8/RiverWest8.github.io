<html>
<head>
    <meta name="viewport" content="width=device-width", initial-scale="1.0", user-scalable="no" >

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="hero">
    <h3>Ordinary Citizen</h3>
    <h1>  </h1>
    <p></p>

    <form name="submit-to-google-sheet">
        <input type="email" name="Email" placeholder=" Email " required>
        <button type="submit"><img src="" width="32px"></button>
    </form>
    <span id="msg"></span>
</div>


  
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbysWnn6JdFPMR1iviz_ueIVKS39rs5idHqpcT6NbBQgl0B6c84ZaMw9ZMwYcZx71Z6r3Q/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg")
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => { msg.innerHTML = "Thank you"
        setTimeout(function() { msg.innerHTML =""}, 10000)
        form.reset()
    })
 
        .catch(error => console.error('Error!', error.message))
    })
  
  </script>
</body>
    
</html>
